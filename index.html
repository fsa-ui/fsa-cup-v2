<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKRYNTEX | GLITCH EXPERIENCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Efeito de ruído */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 101;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
            border: 1px solid #0f0;
            background: rgba(0, 15, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .play-btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .play-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            text-shadow: 0 0 10px #0f0;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: 0.5s;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .name-container {
            margin-top: 50px;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 5px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            position: relative;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            mix-blend-mode: screen;
        }

        .glitch-red {
            color: #f00;
            text-shadow: 2px 0 #f00, -2px 0 #0ff;
            transform: translate(-2px, 0);
        }

        .glitch-blue {
            color: #0ff;
            text-shadow: -2px 0 #0ff, 2px 0 #f00;
            transform: translate(2px, 0);
        }

        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .matrix-char {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0;
            animation: matrix-fall linear infinite;
        }

        .hidden {
            display: none;
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        .distortion {
            animation: distortion 0.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes distortion {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .binary-code {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            opacity: 0.1;
            z-index: 1;
        }

        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.2;
        }

        .terminal-line {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.7;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #0f0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hex-grid"></div>
    <div class="digital-rain" id="digitalRain"></div>
    
    <div class="container">
        <button class="play-btn" id="playBtn">INICIAR SISTEMA</button>
        <div class="name-container" id="nameContainer"></div>
    </div>
    
    <div class="terminal-line" id="terminal"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.getElementById('playBtn');
            const nameContainer = document.getElementById('nameContainer');
            const digitalRain = document.getElementById('digitalRain');
            const terminal = document.getElementById('terminal');
            
            const name = "0xKRYNTEX";
            let terminalText = "Sistema pronto para inicialização...";
            let terminalIndex = 0;
            
            // Iniciar efeito de chuva digital
            startDigitalRain();
            
            // Iniciar terminal
            typeTerminalText();
            
            playBtn.addEventListener('click', function() {
                // Efeito de glitch no botão antes de desaparecer
                playBtn.classList.add('flicker');
                
                setTimeout(() => {
                    playBtn.classList.remove('flicker');
                    playBtn.style.opacity = '0';
                    
                    setTimeout(() => {
                        playBtn.classList.add('hidden');
                    }, 500);
                    
                    // Iniciar animação do nome
                    startNameAnimation();
                }, 300);
            });
            
            function startNameAnimation() {
                // Limpar terminal e mostrar nova mensagem
                terminalText = "Inicializando sequência de construção...";
                terminalIndex = 0;
                terminal.innerHTML = "> ";
                setTimeout(typeTerminalText, 500);
                
                // Criar as letras do nome
                for (let i = 0; i < name.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = name[i];
                    letter.style.animationDelay = (i * 0.2) + 's';
                    
                    // Adicionar camadas de glitch
                    const redLayer = document.createElement('span');
                    redLayer.className = 'letter glitch-layer glitch-red';
                    redLayer.textContent = name[i];
                    
                    const blueLayer = document.createElement('span');
                    blueLayer.className = 'letter glitch-layer glitch-blue';
                    blueLayer.textContent = name[i];
                    
                    letter.appendChild(redLayer);
                    letter.appendChild(blueLayer);
                    
                    nameContainer.appendChild(letter);
                }
                
                // Iniciar sequência de construção
                setTimeout(buildName, 1000);
            }
            
            function buildName() {
                const letters = document.querySelectorAll('.letter');
                
                letters.forEach((letter, index) => {
                    // Atraso crescente para cada letra
                    setTimeout(() => {
                        // Efeito de glitch antes da letra aparecer
                        letter.parentElement.classList.add('distortion');
                        
                        setTimeout(() => {
                            letter.parentElement.classList.remove('distortion');
                            
                            // Ativar efeitos de glitch nas camadas
                            const redLayer = letter.querySelector('.glitch-red');
                            const blueLayer = letter.querySelector('.glitch-blue');
                            
                            // Animação principal da letra
                            letter.style.opacity = '1';
                            letter.style.transform = 'scale(1.5)';
                            letter.style.transition = 'all 0.3s';
                            
                            // Efeitos de glitch aleatórios
                            let glitchCount = 0;
                            const maxGlitches = 3 + Math.floor(Math.random() * 4);
                            
                            const glitchInterval = setInterval(() => {
                                if (glitchCount < maxGlitches) {
                                    // Ativar camadas de glitch aleatoriamente
                                    if (Math.random() > 0.5) {
                                        redLayer.style.opacity = '0.7';
                                        setTimeout(() => {
                                            redLayer.style.opacity = '0';
                                        }, 50);
                                    }
                                    
                                    if (Math.random() > 0.5) {
                                        blueLayer.style.opacity = '0.7';
                                        setTimeout(() => {
                                            blueLayer.style.opacity = '0';
                                        }, 50);
                                    }
                                    
                                    // Efeito de flicker na letra principal
                                    letter.style.opacity = Math.random() > 0.5 ? '1' : '0.7';
                                    
                                    glitchCount++;
                                } else {
                                    clearInterval(glitchInterval);
                                    // Estabilizar a letra
                                    letter.style.opacity = '1';
                                    letter.style.transform = 'scale(1)';
                                    letter.style.textShadow = '0 0 10px #0f0, 0 0 20px #0f0';
                                    
                                    // Criar pulso de energia
                                    createEnergyPulse(letter);
                                    
                                    // Atualizar terminal
                                    if (index === letters.length - 1) {
                                        terminalText = "Sequência 0xKRYNTEX construída com sucesso. Sistema estável.";
                                        terminalIndex = 0;
                                        terminal.innerHTML = "> ";
                                        setTimeout(typeTerminalText, 500);
                                    }
                                }
                            }, 100);
                            
                        }, 200);
                    }, index * 400);
                });
            }
            
            function createEnergyPulse(letter) {
                const rect = letter.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                pulse.style.left = centerX + 'px';
                pulse.style.top = centerY + 'px';
                document.body.appendChild(pulse);
                
                setTimeout(() => {
                    pulse.style.transition = 'all 0.8s ease-out';
                    pulse.style.width = '100px';
                    pulse.style.height = '100px';
                    pulse.style.opacity = '0.5';
                    pulse.style.marginLeft = '-50px';
                    pulse.style.marginTop = '-50px';
                    
                    setTimeout(() => {
                        pulse.style.opacity = '0';
                        setTimeout(() => {
                            if (pulse.parentNode) {
                                pulse.parentNode.removeChild(pulse);
                            }
                        }, 800);
                    }, 400);
                }, 10);
            }
            
            function startDigitalRain() {
                const chars = "01010101010101010101010101010101";
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createMatrixColumn(i);
                    }, i * 200);
                }
            }
            
            function createMatrixColumn(index) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-100px';
                column.style.left = (index * 2) + '%';
                column.style.width = '20px';
                
                digitalRain.appendChild(column);
                
                // Criar caracteres caindo
                const charCount = 20 + Math.floor(Math.random() * 10);
                for (let i = 0; i < charCount; i++) {
                    setTimeout(() => {
                        const char = document.createElement('div');
                        char.className = 'matrix-char';
                        char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                        char.style.left = '0';
                        char.style.top = (i * 20) + 'px';
                        char.style.animationDuration = (2 + Math.random() * 3) + 's';
                        char.style.animationDelay = (Math.random() * 5) + 's';
                        
                        column.appendChild(char);
                    }, i * 100);
                }
            }
            
            function typeTerminalText() {
                if (terminalIndex < terminalText.length) {
                    terminal.innerHTML += terminalText.charAt(terminalIndex);
                    terminalIndex++;
                    setTimeout(typeTerminalText, 50);
                } else {
                    // Piscar o cursor
                    terminal.innerHTML += '<span style="animation: flicker 1s infinite">_</span>';
                }
            }
        });
    </script>
</body>
</html>
