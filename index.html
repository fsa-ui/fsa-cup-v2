<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKRYNTEX | ESPETACULAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(circle at center, #0a0a2a 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca, #0070f3);
            border: none;
            color: white;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.7),
                0 0 40px rgba(121, 40, 202, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .play-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.9),
                0 0 60px rgba(121, 40, 202, 0.7),
                0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .play-btn:active {
            transform: translateY(0) scale(1);
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.8s;
            z-index: -1;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .name-container {
            margin-top: 50px;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 8px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) rotateX(90deg);
            text-shadow: 0 0 10px currentColor;
            position: relative;
            color: #ffffff;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 128, 0.4) 0%, rgba(121, 40, 202, 0.3) 30%, transparent 70%);
            opacity: 0;
            z-index: -1;
            filter: blur(40px);
        }

        .energy-beam {
            position: absolute;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, transparent, #ff0080, transparent);
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            box-shadow: 0 0 20px #ff0080;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 0, 128, 0.8);
            opacity: 0;
        }

        .hidden {
            display: none;
        }

        .hologram {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(0deg, transparent 48%, rgba(255, 255, 255, 0.1) 50%, transparent 52%);
            background-size: 100% 10px;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .hexagon {
            width: 100px;
            height: 57px;
            background-color: #ff0080;
            position: relative;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid #7928ca;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #0070f3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="universe" id="universe"></div>
    <div class="floating-shapes" id="floatingShapes"></div>
    
    <div class="container">
        <button class="play-btn" id="playBtn">INICIAR ESPETÁCULO</button>
        <div class="name-container" id="nameContainer"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    <div class="glow" id="glow"></div>
    <div class="hologram" id="hologram"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.getElementById('playBtn');
            const nameContainer = document.getElementById('nameContainer');
            const particlesContainer = document.getElementById('particles');
            const glow = document.getElementById('glow');
            const hologram = document.getElementById('hologram');
            const universe = document.getElementById('universe');
            const floatingShapes = document.getElementById('floatingShapes');
            
            const name = "0xKRYNTEX";
            const letterColors = [
                '#ff0080', '#ff3366', '#ff6644', '#ff9933', 
                '#ffcc22', '#ffff00', '#ccff00', '#66ff00'
            ];
            
            // Criar universo de estrelas
            createStars();
            
            // Criar formas flutuantes
            createFloatingShapes();
            
            playBtn.addEventListener('click', function() {
                // Esconder o botão com efeito
                playBtn.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                playBtn.style.transform = 'translateY(100px) scale(0.1)';
                playBtn.style.opacity = '0';
                
                setTimeout(() => {
                    playBtn.classList.add('hidden');
                }, 800);
                
                // Criar as letras do nome
                for (let i = 0; i < name.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = name[i];
                    letter.style.color = letterColors[i % letterColors.length];
                    nameContainer.appendChild(letter);
                }
                
                // Iniciar animação
                setTimeout(startAnimation, 1000);
            });
            
            function startAnimation() {
                // Ativar feixe de energia
                createEnergyBeam();
                
                const letters = document.querySelectorAll('.letter');
                
                // Animação das letras
                letters.forEach((letter, index) => {
                    setTimeout(() => {
                        // Animação da letra em 3D
                        letter.style.transition = 'all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.575)';
                        letter.style.opacity = '1';
                        letter.style.transform = 'translateY(0) rotateX(0deg)';
                        
                        // Efeito de brilho intenso
                        setTimeout(() => {
                            letter.style.textShadow = `
                                0 0 20px currentColor,
                                0 0 40px currentColor,
                                0 0 60px currentColor,
                                0 0 80px currentColor
                            `;
                            
                            // Criar explosão de partículas
                            createParticleExplosion(letter);
                            
                            // Criar pulso de energia
                            createEnergyPulse(letter);
                            
                            // Ativar o brilho de fundo e holograma no final
                            if (index === letters.length - 1) {
                                glow.style.transition = 'opacity 2s ease';
                                glow.style.opacity = '1';
                                
                                hologram.style.transition = 'opacity 1.5s ease';
                                hologram.style.opacity = '0.3';
                                
                                // Efeito de respiração contínua
                                setInterval(() => {
                                    letters.forEach((l, i) => {
                                        setTimeout(() => {
                                            l.style.textShadow = `
                                                0 0 30px currentColor,
                                                0 0 60px currentColor,
                                                0 0 90px currentColor
                                            `;
                                            
                                            setTimeout(() => {
                                                l.style.textShadow = `
                                                    0 0 20px currentColor,
                                                    0 0 40px currentColor,
                                                    0 0 60px currentColor
                                                `;
                                            }, 500);
                                        }, i * 100);
                                    });
                                }, 3000);
                            }
                        }, 600);
                    }, index * 300);
                });
            }
            
            function createEnergyBeam() {
                const beam = document.createElement('div');
                beam.className = 'energy-beam';
                document.body.appendChild(beam);
                
                setTimeout(() => {
                    beam.style.transition = 'all 1.5s cubic-bezier(0.19, 1, 0.22, 1)';
                    beam.style.height = '100vh';
                    beam.style.opacity = '0.8';
                    
                    setTimeout(() => {
                        beam.style.opacity = '0';
                        setTimeout(() => {
                            document.body.removeChild(beam);
                        }, 1500);
                    }, 1000);
                }, 100);
            }
            
            function createParticleExplosion(letter) {
                const rect = letter.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Tamanho e cor aleatórios
                    const size = 2 + Math.random() * 8;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    const colors = ['#ff0080', '#7928ca', '#0070f3', '#00ff88', '#ffff00'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                    
                    particlesContainer.appendChild(particle);
                    
                    // Posição inicial
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    // Animação da partícula
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 200;
                    const targetX = centerX + Math.cos(angle) * distance;
                    const targetY = centerY + Math.sin(angle) * distance;
                    const rotation = Math.random() * 720;
                    
                    setTimeout(() => {
                        particle.style.transition = `all ${0.8 + Math.random() * 0.7}s cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
                        particle.style.opacity = '1';
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${rotation}deg)`;
                        
                        // Fazer a partícula desaparecer
                        setTimeout(() => {
                            particle.style.opacity = '0';
                            setTimeout(() => {
                                if (particle.parentNode) {
                                    particle.parentNode.removeChild(particle);
                                }
                            }, 1000);
                        }, 600);
                    }, 10);
                }
            }
            
            function createEnergyPulse(letter) {
                const rect = letter.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const pulse = document.createElement('div');
                pulse.className = 'pulse';
                pulse.style.left = centerX + 'px';
                pulse.style.top = centerY + 'px';
                document.body.appendChild(pulse);
                
                setTimeout(() => {
                    pulse.style.transition = 'all 1.2s ease-out';
                    pulse.style.width = '200px';
                    pulse.style.height = '200px';
                    pulse.style.opacity = '0.8';
                    pulse.style.marginLeft = '-100px';
                    pulse.style.marginTop = '-100px';
                    
                    setTimeout(() => {
                        pulse.style.opacity = '0';
                        setTimeout(() => {
                            if (pulse.parentNode) {
                                pulse.parentNode.removeChild(pulse);
                            }
                        }, 1200);
                    }, 500);
                }, 10);
            }
            
            function createStars() {
                for (let i = 0; i < 200; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    const size = Math.random() * 3;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                    
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    star.style.opacity = Math.random() * 0.8 + 0.2;
                    
                    universe.appendChild(star);
                    
                    // Adicionar animação de brilho aleatório
                    if (Math.random() > 0.7) {
                        star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
                    }
                }
                
                // Criar algumas nebulosas
                for (let i = 0; i < 5; i++) {
                    const nebula = document.createElement('div');
                    nebula.className = 'nebula';
                    
                    const size = 200 + Math.random() * 300;
                    nebula.style.width = size + 'px';
                    nebula.style.height = size + 'px';
                    
                    nebula.style.left = Math.random() * 100 + '%';
                    nebula.style.top = Math.random() * 100 + '%';
                    
                    const colors = ['#ff0080', '#7928ca', '#0070f3'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    nebula.style.backgroundColor = color;
                    
                    universe.appendChild(nebula);
                }
            }
            
            function createFloatingShapes() {
                const shapes = ['hexagon', 'triangle', 'circle'];
                
                for (let i = 0; i < 12; i++) {
                    const shape = document.createElement('div');
                    shape.className = 'shape';
                    
                    const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                    shape.classList.add(shapeType);
                    
                    shape.style.left = Math.random() * 100 + '%';
                    shape.style.top = Math.random() * 100 + '%';
                    
                    shape.style.animationDuration = (15 + Math.random() * 20) + 's';
                    shape.style.animationDelay = (Math.random() * 10) + 's';
                    
                    floatingShapes.appendChild(shape);
                }
            }
            
            // Adicionar keyframes para animação de brilho das estrelas
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0% { opacity: 0.2; }
                    100% { opacity: 0.8; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
    </html>
