<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKRYNTEX Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff0080, #7928ca);
            border: none;
            color: white;
            padding: 18px 45px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .play-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        .play-btn:active {
            transform: translateY(0);
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .play-btn:hover::before {
            left: 100%;
        }

        .name-container {
            margin-top: 50px;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 5px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(255, 0, 128, 0.3) 0%, transparent 70%);
            opacity: 0;
            z-index: -1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="play-btn" id="playBtn">PLAY</button>
        <div class="name-container" id="nameContainer"></div>
    </div>
    <div class="particles" id="particles"></div>
    <div class="glow" id="glow"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.getElementById('playBtn');
            const nameContainer = document.getElementById('nameContainer');
            const particlesContainer = document.getElementById('particles');
            const glow = document.getElementById('glow');
            
            const name = "0xKRYNTEX";
            
            playBtn.addEventListener('click', function() {
                // Esconder o botão
                playBtn.classList.add('hidden');
                
                // Criar as letras do nome
                for (let i = 0; i < name.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = name[i];
                    nameContainer.appendChild(letter);
                }
                
                // Iniciar animação
                setTimeout(startAnimation, 500);
            });
            
            function startAnimation() {
                const letters = document.querySelectorAll('.letter');
                
                // Animação das letras
                letters.forEach((letter, index) => {
                    setTimeout(() => {
                        // Animação da letra
                        letter.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                        letter.style.opacity = '1';
                        letter.style.transform = 'translateY(0)';
                        
                        // Efeito de brilho
                        setTimeout(() => {
                            letter.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 0, 128, 0.6)';
                            
                            // Criar partículas
                            createParticles(letter);
                            
                            // Ativar o brilho de fundo
                            if (index === letters.length - 1) {
                                glow.style.transition = 'opacity 1.5s ease';
                                glow.style.opacity = '1';
                            }
                        }, 400);
                    }, index * 200);
                });
            }
            
            function createParticles(letter) {
                const rect = letter.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Posição inicial
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    // Cor aleatória
                    const colors = ['#ff0080', '#7928ca', '#ffffff', '#ffeb3b'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    
                    particlesContainer.appendChild(particle);
                    
                    // Animação da partícula
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const targetX = centerX + Math.cos(angle) * distance;
                    const targetY = centerY + Math.sin(angle) * distance;
                    
                    setTimeout(() => {
                        particle.style.transition = 'all 0.8s ease-out';
                        particle.style.opacity = '1';
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                        
                        // Fazer a partícula desaparecer
                        setTimeout(() => {
                            particle.style.opacity = '0';
                            setTimeout(() => {
                                if (particle.parentNode) {
                                    particle.parentNode.removeChild(particle);
                                }
                            }, 1000);
                        }, 500);
                    }, 10);
                }
            }
        });
    </script>
</body>
</html>
